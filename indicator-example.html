<!DOCTYPE html>
<html>
<head>
	<title>indicators</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<style>
		body {
			background-color: black;
		}
	</style>
	<div class="container">
		<div class="jumbotron">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="Photos/Tarzan.png" alt="Tarzan" style="width:100%; height: 400px;">
						<div class="carousel-caption">
							<div class="progress">
								<div class="progress-bar" role="progressbar" style="width:0%">
									<span class="sr-only"></span>
								</div>
							</div>
							<h3>Los Angeles</h3>
							<p>LA is always so much fun!</p>
						</div>
					</div>

					<div class="item">
						<img src="Photos/Wonderwoman.png" alt="Wonderwoman" style="width:100%; height: 400px;">
						<div class="carousel-caption">
							<div class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100" style="width:70%">
								<span class="sr-only"></span>
							</div>
						</div>
						<h3>Los Angeles</h3>
						<p>LA is always so much fun!</p>
					</div>
				</div>

				<div class="item">
					<img src="Photos/baywatch.jpg" alt="Baywatch" style="width:100%; height: 400px;">
					<div class="carousel-caption">
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="100"
							aria-valuemin="0" aria-valuemax="100" style="width:70%">
							<span class="sr-only"></span>
						</div>
					</div>
					<h3>Los Angeles</h3>
					<p>LA is always so much fun!</p>
				</div>
			</div>

			<div class="item">
				<img src="Photos/bossbaby.jpg" alt="Bossbaby" style="width:100%; height: 400px;">
				<div class="carousel-caption">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="100"
						aria-valuemin="0" aria-valuemax="100" style="width:70%">
						<span class="sr-only"></span>
					</div>
				</div>
				<h3>Los Angeles</h3>
				<p>LA is always so much fun!</p>
			</div>
		</div>

		<div class="item">
			<img src="Photos/beautyandthebeast.jpg" alt="Beauty and the Beast" style="width:100%; height: 400px;">
			<div class="carousel-caption">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="100"
					aria-valuemin="0" aria-valuemax="100" style="width:70%">
					<span class="sr-only"></span>
				</div>
			</div>
			<h3>Los Angeles</h3>
			<p>LA is always so much fun!</p>
		</div>
	</div>
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
</div>
<ol class="carousel-indicators" id="vertical">
	<li class="item active" data-slide-to="0" data-target="#myCarousel">
		
	</li>
	<li class="item" data-slide-to="1" data-target="#myCarousel">
		
	</li>
	<li class="item" data-slide-to="2" data-target="#myCarousel">
		
	</li>
	<li class="item" data-slide-to="3" data-target="#myCarousel">
		
	</li>
	<li class="item" data-slide-to="4" data-target="#myCarousel">

	</li>
</ol>
</div>
</body>
</html>
