<body>

<h1>Section Membre</h1>

<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalConnect">Login</button>

<div class="modal fade" id="modalConnect" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Section membre</h3>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <div class="container">
            <div class="row">
              <div class="col-md-3 modalConnect-col">
                <h4>Accédez à votre compte</h4>
                <input name="text" placeholder="Votre identifiant" class="form-control modal-login-input"/>
                <input name="password" placeholder="Mot de passe"  class="form-control modal-login-input"/>
                <br /><label class="checkbox-inline">
                  <input type="checkbox" id="checkStayOnline" value="option1" /> Rester connecté
                </label>
                <button type="button" class="btn btn-default">Se Connecter</button>
                <br /><a href="#">Oublié votre mot de passe ?</a>
              </div>
              <div class="col-md-3">
                <h4>Pas encore de compte ?</h4>
                <button type="button" class="btn btn-lg btn-info" id="create-modalConnect">Créer un compte</button><br />
                <a href="#" id="cancel-modalConnect">Retour au site</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
