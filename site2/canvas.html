<head>

<body>

<canvas id="canvas" width="600px" height="400px">
	Votre naviguateur ne prend pas en compte canvas!
</canvas>

<script>
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");

  ctx.beginPath();																											//Chemin√©e
		ctx.moveTo(150, 250);
		ctx.lineTo(150, 180);
		ctx.lineTo(380, 180);
		ctx.lineTo(500, 245);

		ctx.fillStyle = "#037C00";
		ctx.fill()
		ctx.strokeStyle = "black";
		ctx.stroke();
	ctx.closePath();



</script>

</body>
